<script>
  const precooriginal = prompt('insira o preco original do produto');
  const precodesconto = prompt('Insira o preco do produto com desconto');
  const porcentagem = ((precooriginal - precodesconto) / precooriginal) * 100;
  alert('O desconto foi de' + " " + Math.round(porcentagem) + "%");
</script>
