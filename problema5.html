<script>
    const horaspedreiro = prompt('Informe quantas horas o pedreiro trabalhou');
    const horaspintor = prompt('Informe quantas horas o pintor trabalhou');
    const totalpedreiro = horaspedreiro * 30;
    const totalpintor = horaspintor * 25;
    const totalobra = Number(totalpedreiro) + Number(totalpintor);
    alert('O pedreiro custou' + " " +'R$'+totalpedreiro.toFixed(2) + " " +' O pintor custou' + " " +"R$"+ totalpintor.toFixed(2) + " " + "O custo total da mao de obra foi" +" " + "R$" + totalobra.toFixed(2));

</script>
